<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Grapher</title>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile Picture.png">
        <link rel="manifest" href="https://caretparrot.github.io/Auto-Grapher/manifest.json" />
        <style>
            div * {
                background-color: hsl(0, 0%, 10%);
            }
        </style>
        <script defer src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script defer src="https://caretparrot.github.io/My-Libraries/math-plus.js"></script>
        <script defer src="https://caretparrot.github.io/Auto-Grapher/script.js"></script>
    </head>

    <body style="display: flex; align-items: flex-start;">
        <svg style="padding: 0; flex-grow: initial; max-height: calc(100% - 2vmin); max-width: calc(100% - 2vmin);" id="canvas"></svg>
        <div style="background-color: transparent; padding: 0; flex-flow: column wrap;">
            <textarea id="input"></textarea>
            <input id="windowX" min="1" step="1" value="10" type="number">
            <input id="windowY" min="1" step="1" value="10" type="number">
            <input id="screenSize" min="100" step="10" value="10" type="number">
            <input id="xinput" min="-10" max="10" value="0">
            <input id="equation" min="0" type="number" value="0" step="1">
            <label id="outputLabel">Y: </label>
        </div>
    </body>

</html>
