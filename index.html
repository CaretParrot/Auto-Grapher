<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Grapher</title>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/dark.css">
        <link rel="favicon" href="https://caretparrot.github.io/My-Libraries/Profile Picture.png">
    </head>

    <body>
        <svg style="padding: 0; float: left; display: initial;" id="canvas"></svg><br>
        <div style="background-color: transparent; padding: 0; margin: 0;">
            <textarea id="input"></textarea><br>
            <input id="windowX" min="1" step="1" value="10" type="number" required><br>
            <input id="windowY" min="1" step="1" value="10" type="number" required><br>
            <input id="screenSize" min="100" step="10" value="10" type="number" required><br>
        </div>
        <script src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script src="https://caretparrot.github.io/My-Libraries/math-plus.js"></script>
    </body>

</html>
