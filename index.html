<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Auto Grapher</title>
        <link rel="stylesheet" href="https://caretparrot.github.io/My-Libraries/default.css">
        <link rel="icon" href="https://caretparrot.github.io/My-Libraries/Profile Picture.png">
        <link rel="manifest" href="https://caretparrot.github.io/Auto-Grapher/manifest.json" />
        <link rel="stylesheet" href="./style.css">
        <script defer src="https://caretparrot.github.io/My-Libraries/gpl.js"></script>
        <script defer src="https://caretparrot.github.io/My-Libraries/math-plus.js"></script>
        <script defer src="./script.js"></script>
    </head>
    <body>
        <canvas id="graph" width="500" height="500"></canvas>
        <textarea id="input"></textarea>
        <button onclick="copyFunctions()">Copy Functions</button>
        <div id="wrapper">
            <label for="domain">Domain</label>
            <input type="number" id="domain" value="10" min="1">
            <label for="range">Range</label>
            <input type="number" id="range" value="10" min="1">
        </div>
    </body>

</html>
